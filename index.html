<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/white-rabbit-2"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Choose city</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Warsaw">Warsaw</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="current-city">
          <div>
            <h2 id="city-title"></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by Solomiia Fedyshyn and is open sourced on
      <a href="https://github.com/Solomia-F/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
