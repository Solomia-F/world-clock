<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/white-rabbit-2"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Choose city</option>
        <option value="">London</option>
        <option value="">Lviv</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>

    <footer>
      This project was coded by Solomiia Fedyshyn and is open sourced on
      <a href="https://github.com/Solomia-F/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
